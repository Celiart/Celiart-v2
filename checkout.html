---



<form id='Checkout' method="post" action="/" onsubmit="event.preventDefault(); sendOrder();">
  <label>Prenume</label>
  <input type="text" name="FirstName" id="name">

  <label>Nume </label>
  <input type="text" name="LastName" id="nameTwo">

  <label>Adresă email</label>
  <input type="text" name="email" id="email">

  <label>Adresă</label>
  

  <input type="text" name="Street" placeholder="Strada">
  <input type="text" name="City" placeholder="Orașul">
  <input type="text" name="State" placeholder="Județ">
  <input type="text" name="ZipCode" placeholder="Cod poștal">

  <input type="hidden" name="_to" value="">
  <input type="text" name="_gotcha" style="display: none;">

  <input type="submit" value="Plasează comanda">
</form>

<script src="/js/checkout-email.js"></script>
<script src="/js/validate-email.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
